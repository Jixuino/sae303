<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scene 3 - Catégories</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <style>
        /* --- STYLE DU BOUTON RETOUR --- */
        .bouton-retour {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background-color: #333;
            color: white;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0.9;
            transition: 0.3s;
        }
        .bouton-retour:hover {
            background-color: #555;
        }

        /* --- STYLES UTILITAIRES --- */
        /* Classe fantôme : invisible mais occupe la place logicielle */
        .fantome {
            opacity: 0 !important;
            visible: false; /* A-Frame utilise 'visible', CSS utilise visibility */
        }
    </style>
</head>
<body>

    <a href="index.html" class="bouton-retour">⬅ Retour au menu</a>

    <a-scene>

        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="-1 2 1"></a-entity>

        <a-sky color="#81c7f5"></a-sky>

        <a-plane color="#cfd8dc" rotation="-90 0 0" width="40" height="40"></a-plane>

        <a-entity position="-4 1.5 -5">
            <a-plane width="2.8" height="1.8" color="#66bb6a"></a-plane>
            <a-text value="<3" position="0 0.3 0.1" color="white" align="center" width="15"></a-text>
            <a-text value="Bien-etre" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="-1.5 1.5 -5">
            <a-plane width="2.4" height="1.8" color="#ffa726"></a-plane>
            <a-text value="Valise" position="0 0.3 0.1" color="white" align="center" width="6"></a-text>
            <a-text value="Accueil" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="1.5 1.5 -5">
            <a-plane width="2.4" height="1.8" color="#42a5f5"></a-plane>
            <a-text value="Calcul" position="0 0.3 0.1" color="white" align="center" width="6"></a-text>
            <a-text value="Gestion" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="4 1.5 -5">
            <a-plane width="2.4" height="1.8" color="#ab47bc"></a-plane>
            <a-text value="Livre" position="0 0.3 0.1" color="white" align="center" width="6"></a-text>
            <a-text value="Humanites" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="-2.5 -0.5 -5">
            <a-plane width="2.4" height="1.8" color="#ef5350"></a-plane>
            <a-text value="Outils" position="0 0.3 0.1" color="white" align="center" width="6"></a-text>
            <a-text value="Production" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="2.5 -0.5 -5">
            <a-plane width="2.4" height="1.8" color="#7e57c2"></a-plane>
            <a-text value="Accord" position="0 0.3 0.1" color="white" align="center" width="6"></a-text>
            <a-text value="Relations" position="0 -0.2 0.1" color="white" align="center" width="8"></a-text>
        </a-entity>

        <a-entity position="0 -3 -5" visible="false">
            <a-plane width="3" height="1.8" color="#000"></a-plane>
            <a-text value="Fantome" color="white" align="center"></a-text>
        </a-entity>

        <a-entity camera look-controls position="0 1.6 2"></a-entity>

    </a-scene>

</body>
</html>
