<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="SAE3.03" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      // Composant pour g√©rer le clic et la redirection
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {default: ''}
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener('click', function () {
            // Redirection vers l'URL
            window.location.href = data.url;
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: card1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="card" src="card1.jpg" />
        <img id="scene1" src="scenes/1.png" />
        <img id="scene2" src="scenes/2.png" />
        <img id="scene3" src="scenes/3.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <a-image 
            class="clickable"
            navigate-on-click="url: scene1.html"
            src="#scene1" 
            position="-0.35 0 0.1" 
            scale="0.25 0.25 0.25" 
            animation="property: position; to: -0.35 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-image>

        <a-image 
            class="clickable"
            navigate-on-click="url: scene2.html"
            src="#scene2" 
            position="0 0 0.1" 
            scale="0.25 0.25 0.25" 
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-image>

        <a-image 
            class="clickable"
            navigate-on-click="url: scene3.html"
            src="#scene3" 
            position="0.35 0 0.1" 
            scale="0.25 0.25 0.25" 
            animation="property: position; to: 0.35 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-image>

      </a-entity>
    </a-scene>
  </body>
</html>
